{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <title>Signup</title>
</head>
<body>

  <div class="container">

    <nav class="navbar bg-body fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pimpin' %}">
          <img src="{% static 'images/pets+logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>
        <div class="topnav">
          <h1>Welcome to Pimpin' Pets</h1>
          <p>Please login to continue</p>
        </div>
      </div>
    </nav>
    
    <!-- card -->
    <div class="card text-center">
      <div class="card-header">
        <h2>Log In</h2>
      </div>
      <div class="card-body text-center">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="card-footer text-center">
            <button class="submit" type="submit">Log In</button> OR
          <button class="submit"><a href="{% url 'signup' %}"></a>Sign Up</button>
          </div>
        </form>
        
        
      </div>
      
    </div>

  </div>
