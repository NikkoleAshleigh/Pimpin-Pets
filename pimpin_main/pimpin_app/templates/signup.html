{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <title>Signup</title>
</head>
<body>

  <div class="container">
    <nav class="navbar bg-body fixed-top" style="background-color: #ffffff; padding: 10px; border-radius: .25rem;"></nav>
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pimpin' %}">
          <img src="{% static 'images/pets+logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        </a>
        <div class="topnav">
          <h1>Welcome to Pimpin' Pets</h1>
          <p>Please login to continue</p>
        </div>
      </div>
    </nav>

    
  
    <div class="card">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center"></div>
        <button class="submit"type="submit">Sign up</button> OR
        <button class="login"><a href="{% url 'login' %}"></a>Login</button>
      </form>
    
  
    </div>

  </div>

  <!-- <div>
    <button class="buttons"><a href="{% url 'login' %}">Or click Here</a></button> to Login!
  </div> -->
   

</body>
</html>
